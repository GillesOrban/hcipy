name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: pip install flake8 lintly pep8-naming
    - name: Lint with flake8
      run: flake8 | lintly --context=flake8 --commit-sha=${{ github.event.pull_request.head.sha }} --use-checks
      env:
        LINTLY_API_KEY: ${{ secrets.GITHUB_TOKEN }}
